<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crie seu evento</title>
  <link rel="stylesheet" href="formulario.css" />
</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe <br />
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse <br />
        formulário de inscrição.
      </p>
    </header>
    <form>
      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do Evento</legend>



          <div class="input-wrapper">
            <label for="event-title"> Título do evento <span> (mínimo 8 caracteres)

              </span></label>
            <input type="text" id="event-title" minlength="8">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span> (comece com https:/)

              </span></label>
            <input type="text" id="event-link" />
          </div>


          <div class="input-wrapper">
            <label for="event-whatsapp">Watsapp para contato <span> (somente números)

              </span></label>
            <input type="number" id="event-whatsapp" />

            <div id="boxx">

              <div class="input-wrapper">
                <label for="event-informaçoes"> Informações extras <span>

                  </span></label>
                <input type="text" id="event-whatsapp" />
              </div>
            </div>

            <div id="categorias">

              <div class="input-wrapper">

                <label for="Categoria">Categoria </label>

                <select name="Categoria" id="categorias">

                  <option value="tipo de evento">tipo de evento</option>
                  <option value="movie">Filme</option>
                </select>
                <h2>
                  Privacidade
                </h2>

                <div id="line"></div>

                <label for="email">E-mail do administrador<span> (digite um e-mail válido)

                  </span></label>
                <input type="text" id="event-email" />
                <label for="senha">Senha de acesso para os participantes<span> (mínimo 8 caracteres)</span></label>
                <input type="password" id="event-passwork" maxlength="8" />
                <div id="alinhador">
                  <div id="check">
                    <input type="checkbox" id="event-passwork" />
                  </div>
                  <label for="checkbox">Evento privado</label>
                </div>
              </div>
            </div>
          </div>


          <div id="data">
            <h3>
              Dia e hora
            </h3>

            <div id="linee"></div>

            <div class="final">
              <div class="labelInput data">
                <label for="date">Data</label>
                <input type="date" id="date" />
              </div>
              <div class="labelInput horaInicio">
                <label for="horario">Das</label>
                <input type="time" id="date" />
              </div>
              <div class="labelInput horaFinal">
                <label for="horario">Até</label>
                <input type="time" id="date" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="backbutton">
      <button name="botao" >Salvar evento</button>
    </div>
  </div>
</body>

</html>
